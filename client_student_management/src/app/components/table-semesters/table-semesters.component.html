<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <div *ngIf="semesters.length != 0; then data; else noData"></div>
    <ng-template #data>
      <tr *ngFor="let semester of semesters" (click) = "onClick(semester)">
        <th scope="row">{{ semester.id }}</th>
        <td>{{ semester.name }}</td>
      </tr>
      
    </ng-template>
    <ng-template #noData> No data </ng-template>
  </tbody>
</table>
